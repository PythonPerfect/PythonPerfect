{% extends "components/layout.html" %} {% block content %}

<div class="dash-container">    
    <!--Profile Heading-->
    <div class="dash-title-container">
        <p class="dash-title typewriter">Quiz</p>
        <p class="dash-subtitle">Attempt the quiz!</p>
    </div>

    <div class="quiz-container">

        <p class="quiz-question">
            Question 1:
        </p>

        <div class='quiz-response'>
        {{ form.hidden_tag() }}

        {{form.answer(id="Question-Answer",  
                    placeholder="Enter your response here...")}} 
        
        {{form.submit(class="mt-3 mb-3 btn
                    btn-outline-success")}}
        </div>

    </div>   
    {% endblock %}
