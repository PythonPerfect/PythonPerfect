{% extends "components/layout.html" %} {% block content %}

<div class="dash-container">
  <div class="dash-title-container">
    <p class="dash-title typewriter">Quiz</p>
    <p class="dash-subtitle">Attempt the quiz!</p>
  </div>

    <div class="quiz-container">

        {% for question in questions %}

        <li>
            <form onSubmit="event.preventDefault();">
                <label class="question">{{question}}</label>
                <input id="user-response" class="login-input" type="text" placeholder="Your answer goes here..."/>
                <br /> <br />
                <input id="submit" type="submit"/>
              </form>
        </li>

        
        {% endfor %}
    </div>
</div>

{% endblock %}
