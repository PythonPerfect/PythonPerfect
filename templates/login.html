<!DOCTYPE html>
<html>
  {% include "components/head.html" %}

  <body>
    <div class="login-container">
      <div class="login-body">
        <a href="{{url_for('index')}}"">
          <img
            alt="Python Perfect Logo"
            class="login-logo"
            src="{{url_for('static', filename='assets/logo-yellow.png')}}"
          />
        </a>
        <div class="login-form-container">
          <h2 class="login-title"><strong>Welcome Back!</strong></h2>
          <form class="login-form" action="#">
            <input
              required
              autofocus
              autocomplete="username"
              id="login-username"
              class="login-input"
              type="text"
              name="username"
              placeholder="Username"
            />

            <input
              required
              autocomplete="current-password"
              id="login-password"
              class="login-input"
              type="password"
              name="password"
              placeholder="Password"
            />

            <input
              type="submit"
              class="btn btn-outline-success"
              value="Log In"
            />
            <br /><br />

            <a href="{{url_for('signup')}}" class="login-new-account"
              >Don't have an account? Create one here!</a
            >
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
